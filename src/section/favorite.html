<div class="section-content">
    <div>
        <div class="ui" style="margin-bottom:0.5em">
            <div class="ui input mini" style="width:100%">
                <input id="favorite-name" type="text" placeholder="File Name...">
            </div>
            
        </div>
        <div class="ui" style="margin-bottom:0.5em" >
            <div class="ui right" >
                <button class="ui primary button mini" onclick="newFavorite()" >
                    New
                </button>
                <button class="ui secondary button mini" onclick="saveFavorite()" >
                    Save
                </button>
                <button class="ui button mini" onclick="deleteFavorite()" >
                    Delete
                </button>
            </div>
        </div>
    </div>
    <div class="ui divider"></div>
    <div class="ui sub header">어플리케이션 저장 파일</div>
    <ul id="favorite-view" class="filetree" style="height:100%;">
		
    </ul>
</div>

<script>
    function deleteFavorite(){
        app.favorite.delete( $('#favorite-name').val() , function(result){
            loadFav(result);
        });
    }
    function newFavorite(){
        app.favorite.new( $('#favorite-name').val() , function(result){
            loadFav(result);
        });
    }
    function saveFavorite(){
        app.favorite.save( $('#favorite-name').val() , function(result){
            loadFav(result);
        });
    }
    app.favorite.folder(function(result){
        loadFav(result);
    });
    
    function loadFav(result){

        makeTree("favorite-view", result, {
            onAttribute : function(d){
                return { id:d.id };
            },
            onText : function(d){
                return d.name;
            }
        });
    
        $("#favorite-view").treeview({
            collapsed: true
        });
        $("#favorite-view li>div.folder").bind('click', function(){
            toggleFolder(this);
        });

        $("#favorite-view li>div.file").bind('click', function(){
            $('.clicked').removeClass('clicked');
            $(this).addClass('clicked');
            if( $(this).hasClass('file') ){
                var fileName = $(this).text();
                var parents = $(this).parents("li");
                var path ="";
                parents.each(function(i,d){
                                let x = $(d).find(">div.folder"); 
                                if( x ) { 
                                    var f = $(x).text().trim();
                                    if( f.length > 0 ){
                                        if( path.length > 0 ){
                                            path = f + "/" + path;
                                        }else{
                                            path = f;
                                        }
                                    }
                                }   
                });
                let fullName = path + "/" + fileName;
                $("#favorite-name").val(fullName);  
                let id = $(this).data("id");  
                app.favorite.open(id);
            }           
        });
    }
    


</script>

<!-- ShowEnemyUnit() 적부대를 도시한다
ShowUnit() 아부대를 도시한다
ShowEnemyOperationLine()	적전투지경선을 도시한다.
ShowUnitOperationLine()	아전투지경선을 도시한다.
ShowUnknownTgt()	미식별 표적을 도시한다.
RequestUnknownTgt()	미식별 표적 처리를 요청한다.
ShowTgtInfo()	식별된 표적의 정보를 도시한다.
ResponseTgtInfoDisplay()	무장할당 지원 AI에서 도시정보를 전달받는다.
ShowTgtListDisplay()	전략표적을 조회하여 화면에 도시한다.
ShowWeoponRecomDisplay()	무장추천결과값을 조회하여 도시한다.
ShowColleDamageDisplay()	부수적피해평가결과값을 조회하여 도시한다.
ShowACCollisionDisplay()	공역충돌결과값을 조회하여 도시한다.
ShowWeaponAssigmentDisplay()	무장할당결과값을 조회하여 도시한다. -->
<html>
<style>
    .weopon tr th {
        vertical-align: middle;
        text-align: center;
        height: 53px;
        font-size: 16px;
        font-weight: 500;
        background-color: #414b53;
        color: #838b91;
    }
    
    .weopon tr td {
        text-align: center;
        color: #a5aeb4;
        height: 47px;
        width: 0%;
        border: 1px solid #414850;
        background-color: #212629;
    }
</style>

<body>
    <table class="present">
        <tr>
            <td>
                <button class="ui button mini" onclick="presentation.ShowEnemyUnit()">적부대</button></td>
        </tr>
        <tr>
            <td><button class="ui button mini" onclick="presentation.ShowUnit()">아부대</button></td>
        </tr>
        <tr>
            <td><button class="ui button mini">적전투지경선</button></td>
        </tr>
        <tr>
            <td><button class="ui button mini">아전투지경선</button></td>
        </tr>
        <tr>
            <td><button class="ui button mini">미식별 표적</button></td>
        </tr>
        <tr>
            <td><button class="ui button mini">미식별 표적 처리 요청</button></td>
        </tr>
        <tr>
            <td><button class="ui button mini" onclick="presentation.ShowTgtInfo()">식별된 표적의 정보</button></td>
        </tr>
        <tr>
            <td><button class="ui button mini">무장할당 지원 AI에서 도시정보</button></td>
        </tr>
        <tr>
            <td><button class="ui button mini">전략표적을 조회하여 화면에 도시</button></td>
        </tr>
        <tr>
            <td><button class="ui button mini" onclick="presentation.ShowWeoponRecomDisplay()">무장 추천 결과값</button></td>
        </tr>
        <tr>
            <td><button class="ui button mini">부수적 피해 평가 결과값</button></td>
        </tr>
        <tr>
            <td><button class="ui button mini">공역충돌결과값</button></td>
        </tr>
        <tr>
            <td><button class="ui button mini" onclick="presentation.ShowWeaponAssigmentDisplay()">무장할당결과값 </button></td>
        </tr>
    </table>
</body>
<script>
    $(function(){
        presentation = new Presentation(map);
    });
</script>

</html>

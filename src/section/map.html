          <tr>

          <tr>

          <table class="ui celled striped table">
            <thead>
                <tr>
                    <th colspan="2">
                        Turn
                    </th>
                    <td  >
                      <div class="ui checkbox">
                        <input type="checkbox" name="turn">

                      </div>

                </tr>
            </thead>
            <tbody>

          </table>

          <table class="ui celled striped table">
          <thead>
                <tr>
                    <th colspan="2">
                        GARS grid
                    </th>
                    <td  >
                      <div class="ui checkbox">
                        <input type="checkbox" name="gars">
                        <label>enable</label>
                      </div>

            </thead>

                <td class="ui label-text">tile</td>
                <td colspan="2" >

                    <input type="checkbox" name="tileset"/>

              </tr>
              <tr>
                <td class="bl">glow width</td>
                <td ><div class="ui input ov-input"><input name="glow-width" type="number" placeholder="glow width" style="width:60px;" value="1" /></div></td>
              </tr>

                <td class="bl">glow color</td>
                <td ><div class="ui input ov-input"><input name="glow-color" type="color" value="#ffff00"/></div></td>

                <td class="bl">투명도</td>
                <td ><div class="ui input ov-input"><input name="transparent" type="range" min="0" max="100" value="10" step="1" style="width:60px;" /></div></td>
              </tr>

<script>

$('#map-viewmodel .accordion').accordion({
        selector: {
            trigger: '.title .icon'
        }
});

$("#map-viewmodel input[name=gars]").bind('change',function(){
        var ui = new OliveInput("#map-viewmodel");
        app.map.gridGARS(ui.boolean("gars"),{
                            tile:ui.boolean("tileset"),
                            cells: ui.number("cell"),
                            glowWidth: ui.number("glow-width"),
                            glowColor: ui.color("glow-color"),
                            backgroundColor: ui.color("background-color" , "transparent" ),
                            color: ui.color("color") });
                            
});
$("#map-viewmodel input[name=turn]").bind('change',function(){
      var ui = new OliveInput("#map-viewmodel");
      if( ui.boolean("turn") ){
        app.map.oliveCamera.turn();
      }else{
        app.map.oliveCamera.turnoff();
      }
});
function widget(tag,name){
  if( $(tag).prop("checked") == true ){
    app.map.show(name, true);
  }else{
    app.map.show(name, false);
  }
}
</script>

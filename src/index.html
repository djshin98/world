<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olive 3D version 0.2</title>
    <link rel="icon" href="img/olive.png">
    <link rel="stylesheet" type="text/css" href="libs/semantic_ui/semantic.css">
    <script src="libs/jquery.3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="libs/jquery-treeview/jquery.treeview.css" />
    <script src="libs/jquery-treeview/jquery.treeview.js"></script>
    <script src="libs/milsymbol/kmilsymbol.development.js"></script>
    <script>
        function dragEnter(e) {
            event.preventDefault();
            return true;
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("option", ev.target.getAttribute("data-option"));
        }

        function dragDrop(e) {
            var options = JSON.parse(decodeURIComponent(e.dataTransfer.getData("option")));
            let kMilSymbolCollection = app.getCollection("KMILSYMBOL");

            var cartesian = map.viewOption.baseLayerPicker ? map.viewer3d.scene.pickPosition(new Cesium.Cartesian2(e.clientX - 300, e.clientY)) :
                map.viewer3d.camera.pickEllipsoid(new Cesium.Cartesian3(e.clientX - 300, e.clientY), map.viewer3d.scene.globe.ellipsoid);
            
            kMilSymbolCollection.add(cartesian, options);

        }

        $(function() {
            window.app = new Application({
                map3: {
                    id: "map3d",
                    mapServiceMode: "internet", //"internet offline"
                    offlineOption: {
                        proxy: "/GVS/proxy.jsp",
                        map: "http://192.168.0.153:8080/Map/World_TMS/", //""http://192.168.0.153:8180/Map/World_TMS/", //'Assets/Textures/World_TMS'
                        terrain: "http://192.168.0.153:38080/tilesets/srtm/"
                    },
                    offlineBaseLayers: [{
                        url: 'http://192.168.0.153:8080/Map/Hwasung_TMS/'
                    }, {
                        url: 'http://192.168.0.153:8080/Map/Seoul_TMS/'
                    }, {
                        url: 'http://192.168.0.153:8080/Map/Daejon_TMS/'
                    }]
                }
            });
        });
    </script>
</head>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Node Test</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />

</head>

<body>
    <div class="contents">
        <h1>군대 부호</h1>
        <div calss="abc">
            표준 코드는 15자리 표준 부호코드(SIDC: Symbol Identification Code)
            <table class="symboltable">
                <thead>
                    <tr>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5 ~ 10</th>
                        <th>11 ~ 12</th>
                        <th>13 ~ 14</th>
                        <th>15</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>코드</td>
                        <td>피아관계</td>
                        <td>전장</td>
                        <td>상태</td>
                        <td>기능식별자</td>
                        <td>크기/기동수단</td>
                        <td>국가코드</td>
                        <td>전투임무</td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>
    </div>
    <div id="data">
        <img src="../img/sidc.png" />
    </div>

</body>

</html>

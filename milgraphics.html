<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <style type="text/css">
        html,
        body,
        .mymap {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: 'Open Sans', Helvetica, sans-serif;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.0.1/ol.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.0.1/ol.js" type="text/javascript"></script>

    <script src="src/libs/milsymbol/milgraphics.js"></script>
</head>

<body onload="document.getElementById('files').addEventListener('change', loadFileAsText, false)">
    SitaWare Layer File (SLF) or SitaWare Plan File (SPF): <input type="file" id="files" name="files[]"><br>

    <div id="map" class="mymap"></div>

    <script>
        var vectorSource = new ol.source.Vector();

        var vectorLayer = new ol.layer.Vector({
            source: vectorSource
        });

        var map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
                vectorLayer
            ],
            target: 'map',
            controls: ol.control.defaults({
                attributionOptions: ({
                    collapsible: false
                })
            }),
            view: new ol.View({
                center: [0, 0],
                zoom: 2
            })
        });
    </script>

    <!--<textarea id="slf_geojson" style="width: 960px; height: 300px;">
</textarea><br>-->
    <script>
        function loadFileAsText(evt) {
            var fileToLoad = evt.target.files[0];
            var fileReader = new FileReader();
            fileReader.onload = function(fileLoadedEvent) {
                var file = fileLoadedEvent.target.result;
                var openLayersFeaturesWithStyle = new ms.GraphicsLayer(new ms.format.SLF(file)).asOpenLayers();
                //document.getElementById('slf_geojson').value = JSON.stringify( new ms.format.SLF(file), null, 4);  
                vectorSource.clear();
                vectorSource.addFeatures(openLayersFeaturesWithStyle);
                var extent = vectorSource.getExtent(openLayersFeaturesWithStyle);
                map.getView().fit(extent, map.getSize());

            };
            fileReader.readAsText(fileToLoad, "UTF-8");
        }
    </script>
</body>

</html>
